<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <base href="{% static "./wx_dist/" %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>非物质文化遗产继承人</title>
</head>
<body class="bg_body">
    <div class="teacher" id="app">
        {% verbatim myblock %}
        <p class="teacher_title">{{dataType}}</p>
        <ul class="teacher_list">
            <li is="teaThu" v-bind="data" v-for="data in datalist"></li>
        </ul>
        {% endverbatim myblock %}
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource-1.50.js"></script>
    <script src='./js/main.js'></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                datalist:[],
                dataType:""
            },
            components:{
                'teaThu':teacherlistchild
            },
            methods:{

            },
            created:function(){
                this.$http.get('/wx_app/get_teacher_list?teacher_type_code=A',{}).then(function (res) {
                    console.log(res.body[0][0].teacher_type);
                    this.datalist = res.body;
                    this.dataType = res.body[0][0].teacher_type

                }, function(res){
                    console.log(res);

                });


            }
        })
    </script>
</body>
</html>
