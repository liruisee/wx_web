	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>

											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>

													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">

													<div class="clearfix">

															<input type="checkbox" class="ace" />

														</label>

														<button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login_bt" onclick="login()">

													<div class="space-4"></div>

                                            {% csrf_token %}

											</div>

											<div class="social-login center">
												<a class="btn btn-primary">
													<i class="icon-facebook"></i>
												</a>

												<a class="btn btn-info">
													<i class="icon-twitter"></i>
												</a>

												<a class="btn btn-danger">
													<i class="icon-google-plus"></i>
												</a>
											</div>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													忘记密码
												</a>
											</div>

											<div>
												<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													去注册
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												找回密码
											</h4>

											<div class="space-6"></div>
											<p>
												请输入可用的邮箱，用于找回密码
											</p>

											<form>
                                                {% csrf_token %}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" id="find_password_email" />
															<i class="icon-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger" onclick="find_password()">

													</div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												回到登录

											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												新用户注册
											</h4>

											<div class="space-6"></div>
											<p> 您需要填写的信息: </p>
                                            <div id="regist_watch_info"></div>

											<form>
                                                {% csrf_token %}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="邮箱" id="regist_email" />
															<i class="icon-envelope"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="用户名" id="regist_user" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="密码" id="regist_password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" placeholder="确认密码" id="rept_regist_password"/>
															<i class="icon-retweet"></i>
														</span>
													</label>

													<label class="block">
														<input type="checkbox" class="ace" />
														<span class="lbl">
															我同意
															<a href="#">用户协议</a>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															重置

														<button type="button" class="width-65 pull-right btn btn-sm btn-success" onclick="regist_func()"  id="regist_bt">
															注册

											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="icon-arrow-left"></i>

		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			function show_box(id) {
			 jQuery('.widget-box.visible').removeClass('visible');
			 jQuery('#'+id).addClass('visible');
			}
		</script>
        <script type="text/javascript">
            // 页面加载之后的一些操作
            $(document).ready(function () {
                var regist_bt = $("#regist_bt");
                regist_bt.attr('disabled', "true");
                var regist_email = $("#regist_email");
                var regist_user = $("#regist_user");
                var regist_password = $("#regist_password");
                var rept_regist_password = $("#rept_regist_password");
                var regist_watch_info = $("#regist_watch_info");

                // 初始化ajax csrf_token
                $.ajaxSetup({
                    data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
                });

                //注册邮箱检测，不能为空
                regist_email.blur(function () {
                    if (regist_email.val() === "") {
                        regist_bt.attr('disabled', "true");
                        regist_watch_info.empty();
                        console.log(regist_email.attr('placeholder'));
                        regist_watch_info.append("<font color='#FF0000'>" + regist_email.attr('placeholder') + "不能为空</font>");
                    } else {
                        regist_bt.removeAttr("disabled");
                    }
                });

                // 检测用户名，不能为空
                regist_user.blur(function () {
                    if (regist_user.val() === "") {
                        regist_bt.attr('disabled', "true");
                        regist_watch_info.empty();
                        console.log(regist_user.attr('placeholder'));
                        regist_watch_info.append("<font color='#FF0000'>" + regist_user.attr('placeholder') + "不能为空</font>");
                    } else {
                        regist_bt.removeAttr("disabled");
                    }
                });

                // 检测密码，不能为空
                regist_password.blur(function () {
                    if (regist_password.val() === "") {
                        regist_bt.attr('disabled', "true");
                        regist_watch_info.empty();
                        console.log(regist_password.attr('placeholder'));
                        regist_watch_info.append("<font color='#FF0000'>" + regist_password.attr('placeholder') + "不能为空</font>");
                    } else {
                        judge_password();
                    }
                });

                // 检测重复密码，不能为空
                rept_regist_password.blur(function () {
                    if (rept_regist_password.val() === "") {
                        regist_bt.attr('disabled', "true");
                        regist_watch_info.empty();
                        console.log(rept_regist_password.attr('placeholder'));
                        regist_watch_info.append("<font color='#FF0000'>" + regist_rept_password.attr('placeholder') + "不能为空</font>");
                    } else {
                        judge_password();
                    }
                });

                // 检测两次输入的密码是否一致
                function judge_password() {
                    var re_ps_val = regist_password.val();
                    var rept_re_ps_val = rept_regist_password.val();
                    if(re_ps_val!==rept_re_ps_val && re_ps_val!=="" && rept_re_ps_val!==""){
                        regist_bt.attr('disabled', "true");
                        regist_watch_info.empty();
                        console.log(rept_regist_password.attr('placeholder'));
                        regist_watch_info.append("<font color='#FF0000'>两次输入的密码不一致</font>");
                    }else {
                        regist_watch_info.empty();
                        regist_bt.removeAttr("disabled");
                    }
                }

            });

            // 注册功能
            function regist_func() {
                var regist_email = $("#regist_email").val();
                var regist_user = $("#regist_user").val();
                var regist_password = $("#regist_password").val();
                var rept_regist_password = $("#rept_regist_password").val();
                if (regist_password !== rept_regist_password) {
                    alert("两个密码不一致，请重新输入");
                    alert(regist_password);
                    alert(rept_regist_password);
                    return
                }

                $.ajax({
                    type: 'post',
                    url: '/myapp/regist/',
                    data: {'user': regist_user, 'email': regist_email, 'password': regist_password},
                    success: function (ret_data) {
                        if (ret_data['result'] == 'success') {
                            window.location.href = '/myapp/regist_result?result=success'
                        } else {
                            window.location.href = '/myapp/regist_result?result=faild'
                        }
                    },
                    error: function () {
                        window.location.href = '/myapp/regist_result?result=faild'
                    }
                })
            }

            // 登录功能
            function login() {
                var login_user=$("#login_user").val();
                var login_password=$("#login_password").val();
                $.ajax({
                    type: 'POST',
                    url: "/myapp/login",
                    async:true,
                    data:{"user_name":login_user, "password":login_password},
                    success:function (ret_data) {
                        if(ret_data['result']==='true'){
                            window.location.href="/myapp/index"
                        }else{
                            var login_faild=$("#login_faild");
                            login_faild.empty();
                            login_faild.append("用户名或密码不正确");
                        }
                    },
                    error:function () {
                        alert("未知错误，请稍后重试");
                    }
                })
            }

        </script>
	
</body>
